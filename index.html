<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="../css/surveyform.css" />

  </head>
  <body>
    <header>
      <h1>
        Surveys :: Create, edit, deploy
      </h1>
    </header>
    <nav>
        <ul>
          <li>
            <a href="#" id="create-survey">New Survey</a>
          </li>
          <li>
            <a href="#" id="my-surveys">My Surveys <span class="my-surveys-count"></span></a>
          </li>
          <li>
            <a href="#" id="view-surveys">View Surveys <span class="open-surveys-count"></span></a>
          </li>
        </ul>
    </nav>
    <div class="container" style="margin-top: 5%">
      <div class="open-surveys-pane">
        
      </div>
      <div class="new-survey-pane">

      </div>
    </div>
    <script src="../js/smLib.js"></script>
    <script>
$(document).ready(function() {
    $("#view-surveys").on("click", function(){
      var $el = $(".open-surveys-pane");
      $.get("./api/survey/read.php", function(data){
        $.each(data.records, function(survey){
          var newEl = "<div class='survey-item'>"+
              "id: <span class='id'>"+this.id+"</span>,"+
              "title: <span class='title'>"+this.title+"</span>,"+
              " created: <span class='createdDate'>"+this.createdDate+"</span>"+
              "</div>";
          $el.append(newEl);
        });
      });
    });
    $("#create-survey").on("click", function(){
      $el = $(".new-survey-pane");
      $el.append( smLib.surveyForms.newSurvey() );
    });
});

    </script>
  </body>
</html>
