<div class="survey-summary-pane">
  <div class="survey-step1 container">
    <form>
      <fieldset>
        <legend>
          About your survey...
        </legend>
        <div class="row">
          <div class="col-3">
            <label for="Title">Title:</label>
          </div>
          <div class="col-9">
            <input type="text" name="Title" style="width: 100%;" placeholder="Enter title..." />
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <label for="Description">Description:</label>
          </div>
          <div class="col-9">
            <textarea name="Description" style="width: 100%;"></textarea>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>
          When it should be run...
        </legend>
        <div class="row">
          <div class="col-3">
            <label for="StartDate">Starting Date:</label>
          </div>
          <div class="col-9">
            <input type="date" name="StartDate" />
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <label for="EndDate">Ending Date:</label>
          </div>
          <div class="col-9">
            <input type="date" name="EndDate" />
          </div>
        </div>
      </fieldset>
      <div class="row">
        <div class="col">
          <button class="ui-button prevBtn cancelBtn">Cancel</button>
        </div>
        <div class="col">
          <button class="ui-button nextBtn">Next</button>
        </div>
      </div>
    </form>
  </div>
</div>
