<div class="new-survey-pane">
  <div class="survey-step1 container">
    <form>
      <fieldset>
        <legend>
          About your survey...
        </legend>
        <div class="row">
          <div class="col-3">
            <label for="title">Title:</label>
          </div>
          <div class="col-9">
            <input type="text" name="title" style="width: 100%;" placeholder="Enter title..." />
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <label for="description">Description:</label>
          </div>
          <div class="col-9">
            <textarea name="description" style="width: 100%;"></textarea>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>
          When it should be run...
        </legend>
        <div class="row">
          <div class="col-3">
            <label for="startDate">Starting Date:</label>
          </div>
          <div class="col-9">
            <input type="date" name="startDate" />
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <label for="endDate">Ending Date:</label>
          </div>
          <div class="col-9">
            <input type="date" name="endDate" />
          </div>
        </div>
      </fieldset>
      <div class="row">
        <div class="col">
          <button class="ui-button cancelBtn">Cancel</button>
        </div>
        <div class="col">
          <button class="ui-button nextBtn">Next</button>
        </div>
      </div>
    </form>
  </div>
</div>
