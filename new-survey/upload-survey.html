<div class="upload-survey-pane">
    <form>
      <fieldset>
        <legend>
          Upload your survey...
        </legend>
        <div class="row">
          Uploading a survey is a matter of copying a text string and pasting it into the text area below. The text should be formatted as nested data, <a href="/upload-format-templates/survey.json" target="_blank">click here</a> for a sample format.
        </div>
        <div class="row">
          <div class="col-3">
            <label for="Title">JSON-Formatted text:</label>
          </div>
          <div class="col-9">
            <textarea name="Survey-JSON" style="width: 60%; height: 400px;" placeholder="Enter survey text..."></textarea>
          </div>
        </div>
      </fieldset>
      <div class="row">
        <div class="col">
          <button class="cancelBtn">Cancel</button>
        </div>
        <div class="col">
          <button class="saveBtn">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
